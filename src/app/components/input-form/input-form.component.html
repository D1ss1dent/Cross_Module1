<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Кількість чисел</ion-label>
    <ion-input type="number" formControlName="count"></ion-input>
  </ion-item>
  <ion-button expand="block" type="submit" [disabled]="form.invalid">Згенерувати</ion-button>
</form>
